<nav>
  <div class="container pt-2 pb-5">
    <!-- Logout Button -->
    <button class="btn btn-secondary mb-4" (click)="logout()" style="float: right; width: 10%;">Logout</button>
    <!-- Timer Display -->
    <div class="timer-display" style="float: left;">
      <span>Login Interval: {{ counter }} seconds</span>
    </div>
  </div>
</nav>


<div class="container mt-5">
  <div class="p-4" *ngIf="username" [@fadeIn]>
    <h2 class="text-center">Welcome, {{ username }}!</h2>
    <!-- Other content -->
    <div class="text-center mt-4">
      <button class="btn btn-info mx-2" (click)="redirectToContactForm()" [@slideIn]>Contact Form</button>
      <button class="btn btn-warning mx-2" (click)="redirectToPersonalForm()" [@slideIn]>Personal Form</button>
    </div>

    <!-- Display these buttons only if the user is "khushi" -->
    <div *ngIf="username === 'khushi'" class="text-center mt-4">
      <button class="btn btn-success mx-2" (click)="editContact()" [@slideIn]>Edit Existing Contact</button>
      <button class="btn btn-secondary mx-2" (click)="editPersonalDetails()" [@slideIn]>Edit Existing Personal Details</button>
    </div>
  </div>
</div>
